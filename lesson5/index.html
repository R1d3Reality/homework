<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css"
          integrity="sha512-NmLkDIU1C/C88wi324HBc+S2kLhi08PN5GDeUVVVC/BVt/9Izdsc9SVeVfA1UZbY3sHUlDSyRXhCzHfr6hmPPw=="
          crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
          integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
          crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body class="shopping__list">
        <header class="header__container">
            <div class="header__container__h1">
                <h1>CSS Dinner Shopping List</h1>
            </div>
            <div class="header__container__text">
                <p>Let's go to the mall!</p>
            </div>
        </header>
        <div class="container">
            <div class="container__content">
                <ul class="container__content__list">
                    <li class="container__content__list__item">
                        <input type="checkbox" class="container__content__list__item__checkbox" id="first__list__item">
                        <label for="first__list__item">
                            <span class="container__content__list__item__text">A lot of pickles</span>
                            <span class="container__content__list__item__subtext">(for the next lesson about CSS)</span>
                        </label>

                    </li>

                    <li class="container__content__list__item">
                        <input type="checkbox" class="container__content__list__item__checkbox" id="second__list__item">
                        <label for="second__list__item">
                            <span class="container__content__list__item__text">10 apples</span>
                            <span class="container__content__list__item__subtext">(for more CSS manipulation)</span>
                        </label>
                    </li>

                    <li class="container__content__list__item">
                        <input type="checkbox" class="container__content__list__item__checkbox" id="third__list__item" >
                        <label for="third__list__item">
                            <span class="container__content__list__item__text">20 oranges</span>
                            <span class="container__content__list__item__subtext">(because they are awesome)</span>
                        </label>
                    </li>

                    <li class="container__content__list__item">
                        <input type="checkbox" class="container__content__list__item__checkbox" id="forth__list__item">
                        <label for="forth__list__item">
                            <span class="container__content__list__item__text">13 plates</span>
                            <span class="container__content__list__item__subtext">(hm... they always dissapear)</span>
                        </label>
                    </li>

                    <li class="container__content__list__item">
                        <input type="checkbox" class="container__content__list__item__checkbox"  id="fifth__list__item">
                        <label for="fifth__list__item">
                            <span class="container__content__list__item__text">15 bentos</span>
                            <span class="container__content__list__item__subtext"></span>
                        </label>
                    </li>

                    <li class="container__content__list__item">
                        <input type="checkbox" class="container__content__list__item__checkbox" id="sixth__list__item">
                        <label for="sixth__list__item">
                            <span class="container__content__list__item__text">1 bottle of Sake </span>
                            <span class="container__content__list__item__subtext">(for my friends)</span>
                        </label>
                    </li>
                </ul>
            </div>
            <footer class="foooter">
                <div class="footer__container">
                    <button class="footer__container__button"><p>Bon appetit</p></button>
                </div>
            </footer>
        </div>
</body>
