<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css"
          integrity="sha512-NmLkDIU1C/C88wi324HBc+S2kLhi08PN5GDeUVVVC/BVt/9Izdsc9SVeVfA1UZbY3sHUlDSyRXhCzHfr6hmPPw=="
          crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
          integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
          crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="sidebar" id="mySidenav">

        <a href="javascript:void(0)" class="closebtn" id='clsbtn' onclick="closeNav()">&times;</a>
        <button class="openbtn"  onclick="openNav()">
            <span>&#9776; Menu</span>
        </button>

        <div class="sidebar__nav">
            <ul class="sidebar__nav__apps">
                <span class="sidebar__nav__text">APPS</span>
                <li class="sidebar__nav__element">
                    <img src="./mail.svg">
                    <a class="sidebar__nav__element__link">MAIL</a>
                </li>

                <li class="sidebar__nav__element">
                    <img src="./chat.svg">
                    <a class="sidebar__nav__element__link">CHATS</a>
                </li>

                <li class="sidebar__nav__element">
                    <img src="./calendar.svg">
                    <a class="sidebar__nav__element__link">CALENDAR</a>
                </li>

                <li class="sidebar__nav__element">
                    <img src="./news.svg">
                    <a class="sidebar__nav__element__link">NEWS</a>
                </li>

                <li class="sidebar__nav__element">
                    <img src="./knowledge.svg">
                    <a class="sidebar__nav__element__link">KNOWLEDGE</a>
                </li>

                <span class="sidebar__nav__text">AUTH PAGES</span>
                <li class="sidebar__nav__element">
                    <img src="./profile.svg">
                    <a class="sidebar__nav__element__link">
                        Profile
                    </a>
                </li>

                <li class="sidebar__nav__element">
                    <img src="./lock.svg">
                    <a class="sidebar__nav__element__link">Permissions</a>
                </li>

                <li class="sidebar__nav__element">
                    <img src="./log-out.svg">
                    <a class="sidebar__nav__element__link">Log Out</a>
                </li>
            </ul>
        </div>
    </div>
    <div class="content" id="main">
        <header class="content__header">
            <div class="content__header__nav">
                <ul class="content__header__nav__list">
                    <li class="content__header__nav__list__element">
                        <img src="./mail.svg">
                    </li>
                    <li class="content__header__nav__list__element">
                        <img src="./chat.svg">
                    </li>
                </ul>
            </div>
        </header>
        <div class="content__main">

        </div>

    </div>
    <script>
        function openNav() {
            document.getElementById("mySidenav").style.width = "250px";
            document.getElementById("main").style.marginLeft = "350px";
            document.getElementById("clsbtn").style.display = "block"
        }

        function closeNav() {
            document.getElementById("mySidenav").style.width = "80px";
            document.getElementById("main").style.marginLeft= "100px";
            document.getElementById("clsbtn").style.display = "none"
        }
    </script>
</body>
</html>
