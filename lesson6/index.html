<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css"
          integrity="sha512-NmLkDIU1C/C88wi324HBc+S2kLhi08PN5GDeUVVVC/BVt/9Izdsc9SVeVfA1UZbY3sHUlDSyRXhCzHfr6hmPPw=="
          crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
          integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
          crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap"
          rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div id="wrapper">
        <div class="sidebar">
            <nav class="sidebar__inner">
                <header class="sidebar__inner__header">
                    <button type="button"
                            class="sidebar__inner__header__btn"
                            onclick="toggleSidebar()">
                    </button>
                    <img src="assets/logo.svg">
                    <span>LightBoard</span>
                </header>
                <span class="sidebar__inner__name">APPS</span>
                <ul class="sidebar__inner__menu">
                    <li class="sidebar__inner__menu__element">
                        <img src="assets/mail.svg">
                        <span>Email</span>
                    </li>
                    <li class="sidebar__inner__menu__element">
                        <img src="assets/chats.svg">
                        <span>Chat</span>
                    </li>
                    <li class="sidebar__inner__menu__element">
                        <img src="assets/calendar.svg">
                        <span>Calendar</span>
                    </li>
                    <li class="sidebar__inner__menu__element">
                        <img src="assets/news.svg">
                        <span>News</span>
                    </li>
                    <li class="sidebar__inner__menu__element">
                        <img src="assets/knowledge.svg">
                        <span>Knowledge</span>
                    </li>
                    <li class="sidebar__inner__menu__element">
                        <img src="assets/filemanager.svg">
                        <span>File manager</span>
                    </li>
                    <li class="sidebar__inner__menu__element border">
                        <img src="assets/location.svg">
                        <span>Leaflet Maps</span>
                    </li>
                </ul>
                    <span class="sidebar__inner__name">AUTH</span>
                <ul class="sidebar__inner__menu">
                    <li class="sidebar__inner__menu__element">
                        <img src="assets/profile.svg">
                        <span>Profile</span>
                    </li>
                    <li class="sidebar__inner__menu__element">
                        <img src="assets/lock.svg">
                        <span>Permissions</span>
                    </li>
                    <li class="sidebar__inner__menu__element border">
                        <img src="assets/log-out.svg">
                        <span>Log Out</span>
                    </li>
                </ul>
                    <span class="sidebar__inner__name">USER INTERFACE</span>
                <ul class="sidebar__inner__menu">
                    <li class="sidebar__inner__menu__element">
                        <img src="assets/eye.svg">
                        <span>Feather</span>
                    </li>
                    <li class="sidebar__inner__menu__element">
                        <img src="assets/wallet.svg">
                        <span>Ecommerce</span>
                    </li>
                    <li class="sidebar__inner__menu__element">
                        <img src="assets/lab.svg">
                        <span>Components</span>
                    </li>
                    <li class="sidebar__inner__menu__element">
                        <img src="assets/page.svg">
                        <span>Pages</span>
                    </li>
                    <li class="sidebar__inner__menu__element">
                        <img src="assets/pen.svg">
                        <span>Editor</span>
                    </li>
                </ul>
            </nav>
        </div>
    </div>
    <div class="content">
        <header class="content__header">
            <div class="content__header__panel">
                <img src="assets/mail.svg">
                <img src="assets/chats.svg">
                <img src="assets/calendar.svg">
                <img src="assets/star.svg">
            </div>
            <div class="content__header__settings">
                <div class="content__header__settings__language">
                    <img src="assets/lang-icon.svg">
                    <span>English</span>
                </div>
                <div class="content__header__settings__icon">
                    <img src="assets/change-theme.svg" alt="">
                    <img src="assets/search.svg" alt="">
                    <img src="assets/set.svg" alt="">
                </div>
                <div class="content__header__settings__profile">
                    <img src="assets/avatar.svg">
                </div>
            </div>
        </header>
        <div class="content__main">
            <img src="assets/bg.png">
        </div>
    </div>

<script>
    let toggleSidebar = () => document.getElementById('wrapper').classList.toggle('open');
</script>

</body>
</html>
